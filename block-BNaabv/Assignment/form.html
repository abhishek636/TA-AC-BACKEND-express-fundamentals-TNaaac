<html>
  <head>

      <section id="form-container">
        <form action="/json" method="POST">
          <input
            type="text"
            name="name"
            id="name"
            class="input-Box"
            placeholder="Enter your name"
          />
          <input
            type="number"
            name="age"
            id="age"

            id="email"

      </section>
    </main>
